
<ion-header>

  <ion-navbar color = "primario">
    <ion-title>Agregar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo">
  <ion-list class="fondo">
    <ion-list-header color="light">
        <strong>Productos</strong>
        <ion-icon item-end name="pizza"></ion-icon>
      </ion-list-header>
    <ion-item color="tabs" *ngFor="let i of arreglo;let indice = index" >
      <ion-avatar item-start>
        <img src="../../assets/imgs/cono.png">
      </ion-avatar>
      <h2>{{i.nombre}}</h2>
      <strong>Precio: {{i.precio | currency}}</strong>
      <div item-end class="estilobotones">
        <button ion-button color="rojo" (click) = "restar(indice);" icon-only>
          <ion-icon name="remove"></ion-icon>
        </button>
        <input type="text" placeholder=" " [value] = "getcantidad(indice)" disabled>
        <button ion-button icon-only color="botones"  (click) = "sumar(indice);">
          <ion-icon name="add"></ion-icon>
        </button>
        <p><button (click) = "agregarCarrito(indice)" style="width:100%" ion-button icon-only color="primario">
          <ion-icon name="cart"></ion-icon>
        </button></p>
      </div>
     
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button color="botones" ion-button class="submit-btn"  full (click) = "verCuenta()" type="button">Ver cuenta</button>
  </ion-toolbar>
</ion-footer>
