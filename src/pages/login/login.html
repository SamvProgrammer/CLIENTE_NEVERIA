    <ion-col></ion-col>

  <div class="login-box">

          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="usuario" required  [(ngModel)]="usuario"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input  type="password" placeholder="ContraseÃ±a" name="pass" [(ngModel)]="pass" required></ion-input>

      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button color="primario" ion-button class="submit-btn"  full  type="submit">Ingresar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
