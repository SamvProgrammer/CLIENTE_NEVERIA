<ion-header>

  <ion-navbar color = "primario">
    <ion-title>Gestión productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre producto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="pizza" item-start></ion-icon>
        <ion-label stacked>Descripción:</ion-label>
        <ion-input formControlName="descripcion" type="text" placeholder="Descripción"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-usd" item-start></ion-icon>
        <ion-label stacked>Precio:</ion-label>
        <ion-input formControlName="precio" type="number" placeholder="Precio"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
