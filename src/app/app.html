<ion-menu id="menu-dark" [content]="content" *ngIf="verificaRol();">
    <ion-header class="sidemenuHeader">
      <ion-toolbar>
        <ion-item no-lines>
          <h2>Administrador</h2>
          <p>Santiago Antonio!</p>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  
  
    <ion-content class="menu" style="background-image: url('../../assets/fondo.jpg');">
      <ion-list>
        <button menuClose="left" ion-item (click)="openPage(tabs)">
          <ion-icon name="home" item-left></ion-icon> Inicio
        </button>
        <button menuClose="left" ion-item (click)="openPage(usuarios)">
          <ion-icon name="person" item-left></ion-icon> Usuarios
        </button>
        <button menuClose="left" ion-item (click)="openPage(sucursales)">
          <ion-icon name="car" item-left></ion-icon> Sucursales
        </button>
        <button menuClose="left" ion-item (click)="openPage(producto)">
          <ion-icon name="pizza" item-left></ion-icon> Productos
        </button>
        <button menuClose="left" ion-item (click)="openPage(historial)">
          <ion-icon name="paper" item-left></ion-icon> Historial de cuentas
        </button>
        <button menuClose="left" style="color:rgb(145, 0, 0)" color="danger" ion-item (click)="salir()">
          <ion-icon name="exit" item-left></ion-icon> Salir
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav id="nav" #content></ion-nav>
  <ion-nav *ngIf="!verificaEntrar();" [root]="rootPage"></ion-nav>
  <ion-nav *ngIf="verificaEntrar();" [root]="rootPage2"></ion-nav>
